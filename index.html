<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <form id="form" class="container-form">
          <div class="grup">
            <p id="dayLabel">DAY</p>
            <input id="inputDay" type="number" placeholder="DD" />
            <span class="errorMessage" id="errorMessageDay"></span>
          </div>
          <div class="grup">
            <p id="monthLabel">MONTH</p>
            <input id="inputMonth" type="number" placeholder="MM" />
            <span class="errorMessage" id="errorMessageMonth"></span>
          </div>
          <div class="grup">
            <p id="yearLabel">YEAR</p>
            <input id="inputYear" type="number" placeholder="YYYY" />
            <span class="errorMessage" id="errorMessageYear"></span>
          </div>
          <button id="button-submit" type="submit" class="button-submit">
            <img
              class="button-submit__image"
              src="./assets/icon-arrow.svg"
              alt=""
            />
          </button>
        </form>
        <div class="container-results">
          <h2><span id="resultAge" class="result">--</span>Years</h2>
          <h2><span id="resultMonths" class="result">--</span>Months</h2>
          <h2><span id="resultDays" class="result">--</span>Days</h2>
        </div>
      </div>
    </main>
  </body>
</html>
